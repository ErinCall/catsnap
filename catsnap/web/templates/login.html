<!doctype html>
<html>
    <head>
        <title>Catsnap - Login</title>
    </head>
    <body>
        <h2>Sign in</h2>
        <form action="" method=post>
            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}</p>
            {% endif %}
            <p>
                OpenID:
                <input type=text name=openid size=30>
                <input type=submit value="Sign in">
                <input type=hidden name=next value="{{ next }}">
            </p>
        </form>
    </body>
</html>
